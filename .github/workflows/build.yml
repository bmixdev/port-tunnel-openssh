name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile
        run: javac src/main/java/PortTunnelOpenSSH.java
      - name: Package
        run: jar --create --file port-tunnel-oss-win.jar --main-class=PortTunnelOpenSSH -C src/main/java PortTunnelOpenSSH.class
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: port-tunnel-oss-win
          path: port-tunnel-oss-win.jar
